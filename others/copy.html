<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>仿知乎复制文本自带版权声明</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="" rel="stylesheet">
    </head>
    <body>
        <p>子曰：“吾十有五而志于学，三十而立，四十而不惑，五十而知天命，六十而耳顺，七十而从心所欲不逾矩。”--《论语·第二章·为政篇》</p>
        <script>
            document.body.addEventListener('copy', function (e) {
                if (window.getSelection().toString() && window.getSelection().toString().length > 10) {
                    setClipboardText(e);
                    console.info('商业转载请联系作者获得授权，非商业转载请注明出处，谢谢合作。');
                }
            }, false);

            function setClipboardText(event) {
                var clipboardData = event.clipboardData || window.clipboardData;
                if (clipboardData) {
                    event.preventDefault();
             
                    var htmlData = ''
                        + '著作权归作者所有。<br>'
                        + '商业转载请联系作者获得授权，非商业转载请注明出处。<br>'
                        + '作者：zhx<br>'
                        + '链接：' + window.location.href + '<br>'
                        + '来源：' + window.location.href + '<br><br>'
                        + window.getSelection().toString();
                    var textData = ''
                        + '著作权归作者所有。\n'
                        + '商业转载请联系作者获得授权，非商业转载请注明出处。\n'
                        + '作者：DIYgod\n'
                        + '链接：' + window.location.href + '\n'
                        + '来源：Anotherhome\n\n'
                        + window.getSelection().toString();
             
                    clipboardData.setData('text/html', htmlData);
                    clipboardData.setData('text/plain',textData);
                }
            }
        </script>
    </body>
</html>
